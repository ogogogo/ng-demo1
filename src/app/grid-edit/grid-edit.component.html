<table>
  <thead>
    <tr>
      <th *ngFor="let column of dataTable?.columns">{{column.caption}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of dataTable?.rows">
      <td *ngFor="let column of dataTable?.columns">
        <input type="text" [(ngModel)]=row[column.fieldName].value>
      </td>
    </tr>
  </tbody>
</table>
